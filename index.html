<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- cnd -->
    <% for (var css of htmlWebpackPlugin.options.css_cnd) { %>
    <link href="<%= css %>" rel="stylesheet" />
    <% } %> <% for (var css in htmlWebpackPlugin.files.css) { %>
    <link href="<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet" />
    <% } %>
  </head>

  <body>
    <div id="root"></div>

    <!-- See also:  https://github.com/jaketrent/html-webpack-template/blob/86f285d5c790a6c15263f5cc50fd666d51f974fd/index.html -->

    <!-- cnd -->
    <% for (var js of htmlWebpackPlugin.options.js_cnd) { %>
    <script src="<%= js %>"></script>
    <% } %>

    <!-- builds -->
    <% for (var js of htmlWebpackPlugin.files.js) { %>
    <script type="module" src="<%= js %>"></script>
    <% } %>
  </body>
</html>
